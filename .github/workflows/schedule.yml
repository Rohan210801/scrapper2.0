name: Live Score Monitor

on:
  schedule:
    # Set to 1-minute cron for the fastest, most stable interval on the lightweight job
    - cron: '*/1 * * * *' 
  workflow_dispatch:

jobs:
  scrape_and_alert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # --- CRITICAL CLEANUP: Removes Playwright files to stop the old error ---
      - name: Clean up old Playwright
        run: |
          pip uninstall playwright -y || true
          rm -rf ~/.local/share/pyppeteer || true
          rm -rf ~/.cache/ms-playwright || true
        shell: bash

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          # Only installing 'requests' now
          pip install -r requirements.txt 

      - name: Run Scraper
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
        run: python monitor.py
