name: Live Score Monitor

on:
  # Cron expression: Runs every minute (shortest interval supported by GitHub)
  schedule:
    - cron: '*/1 * * * *' 
  # Allows manual triggering from the GitHub Actions tab for easy testing
  workflow_dispatch:

jobs:
  scrape_and_alert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies and browser system libraries (The Fix)
        run: |
          # 1. Install Python packages (requests, requests-html)
          pip install -r requirements.txt
          
          # 2. Install modern system libraries for headless Chromium (Pyppeteer dependency)
          # This corrected list resolves the "exit code 100" error on current Ubuntu runners.
          sudo apt-get update 
          sudo apt-get install -y \
            libgbm-dev \
            libnss3 \
            libasound2 \
            libatk-bridge2.0-0 \
            libxkbcommon0 \
            libgtk-3-0 \
            chromium-browser

      - name: Run Scraper (30-second check loop)
        # Passes the secrets securely as environment variables to the Python script
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
        run: python monitor.py
