# .github/workflows/schedule.yml

name: Live Score Monitor

on:
  # Cron expression: Runs every minute ('*/1' for minute, '*' for hour/day/month/weekday)
  schedule:
    - cron: '*/1 * * * *' 
  # Allows manual triggering from the GitHub Actions tab for testing
  workflow_dispatch:

jobs:
  scrape_and_alert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies and browser
        run: |
          pip install -r requirements.txt
          # chromium-browser is required by requests-html to run JavaScript (the scores)
          sudo apt-get update 
          sudo apt-get install -y chromium-browser

      - name: Run Scraper
        # The script accesses the secrets as environment variables here
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
        run: python monitor.py
